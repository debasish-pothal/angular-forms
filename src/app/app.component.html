<div class="container">
  <h3>{{title}}</h3>
  <form #form="ngForm" novalidate>
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" #firstName="ngModel" name="firstName" required [(ngModel)]="employee.firstName" />
      <div *ngIf="firstName.invalid && firstName.touched" class="alert alert-danger">
        <p>First Name is required !!</p>
      </div>
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" name="lastName" required [(ngModel)]="employee.lastName" />
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="fulltime" [(ngModel)]="employee.isFullTime"> Fulltime Employee</label>
    </div>
    <label>Payment Type:</label>
    <div class="radio">
      <label class="radio-inline"><input type="radio" name="paymentType" value="W2" [(ngModel)]="employee.paymentType">W2</label>
      <label class="radio-inline"><input type="radio" name="paymentType" value="1099" [(ngModel)]="employee.paymentType">1099</label>
    </div>
    <div class="form-group">
      <label>Primary Language:</label>
      <select class="form-control" name="language" [(ngModel)]="employee.primaryLanguage" (ngModelChange)="validatePrimaryLanguage($event)">
        <option value="default">Select a Language</option>
        <option *ngFor="let language of languages">{{language}}</option>
      </select>
      <div *ngIf="invalidPrimaryLanguage" class="alert alert-danger">
          <p>Select a Primary Language !!</p>
        </div>
    </div>
    <button [disabled]="form.invalid" type="button" class="btn btn-primary" (click)="submitForm(form)">Submit</button>
  </form>
</div>
