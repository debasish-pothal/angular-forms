<div class="container">
  <h3>{{title}}</h3>
  <form #form="ngForm" novalidate>
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" name="fname" required ngModel />
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" name="lname" required ngModel />
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="fulltime" ngModel> Fulltime Employee</label>
    </div>
    <label>Payment Type:</label>
    <div class="radio">
      <label class="radio-inline"><input type="radio" name="paytype" checked ngModel>W2</label>
      <label class="radio-inline"><input type="radio" name="paytype" ngModel>1099</label>
    </div>
    <div class="form-group">
      <label>Primary Language:</label>
      <select class="form-control" name="language" ngModel>
        <option *ngFor="let language of languages">{{language}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
